{% macro render_field(field) %}
  <div class="control-group {{'error' if field.errors else ''}}">
    {{ field.label(class='control-label') }}
    <div class="controls">
      {{ field(**kwargs)|safe }}
      {% for error in field.errors %}
        <span class="help-inline">{{ error }}</span>
      {% endfor %}
    </div>
  </div>
{% endmacro %}
