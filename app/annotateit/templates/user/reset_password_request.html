{% extends "base.html" %}
{% block title %}Reset password{% endblock %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
  <h2>Request your password reset code</h2>
  <form method="post" action="">
    {{ form.hidden_tag() }}
    <dl>
      {{ render_field(form.login, placeholder="joe.bloggs") }}
    </dl>
    <div class="actions">
      <button type="submit">Send reset code</button>
    </div>
  </form>
{% endblock %}
